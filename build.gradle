plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Selenium dependency
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.21.0'

    // Cucumber dependencies
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.18.0'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.18.0'

    // JUnit dependency
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

}